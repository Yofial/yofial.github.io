<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Zoom Meeting Access</title>
	<link rel="icon" href="./favicon.webp" type="image/webp">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Secure Zoom Meeting Access</h1>
        <h2 class="text-xl mb-6 text-center text-gray-600">גישה מאובטחת לפגישת זום</h2>
        
        <form id="securityForm" class="space-y-4">
            <div>
                <label for="answer" class="block text-sm font-medium text-gray-700 mb-1">What is the secret password? / מהי הסיסמה הסודית?</label>
                <input type="password" id="answer" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="text-center text-gray-600 my-4">
                <p class="text-lg">אנא השם הושיעה <span class="font-bold text-blue-600">נא</span></p>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
                Submit / שלח
            </button>
        </form>
        
        <div id="errorMessage" class="mt-4 text-red-600 text-center hidden"></div>
    </div>

    <script>
        document.getElementById('securityForm').addEventListener('submit', function(e) {
            e.preventDefault();
			const theCode = 'NWhEQTQvSTNvWUJqc2ZHKzN1WGNPZz09';
            const answer = document.getElementById('answer').value;
            const correctHash = '031b4af5197ec30a926f48cf40e11a7dbc470048a21e4003b7a3c07c5dab1baa';
            
            if (CryptoJS.SHA256(answer).toString() === correctHash) {
                window.location.href = `https://us02web.zoom.us/j/7315416583?pwd=${theCode}#success`; // Replace with your actual Zoom meeting link
            } else {
                alert('Incorrect answer. Please try again.');
            }
        });
    </script>
</body>
</html>
