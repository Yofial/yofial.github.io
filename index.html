<!DOCTYPE html>
<html>

<head>
    <title>App - Uptime</title>


    <style>
        .up {
            background-image: url("up.svg");
            background-repeat: no-repeat;
        }

        .down {
            background-image: url("down.svg");
            background-repeat: no-repeat;
        }

        li div a {
            padding-left: 25px;
        }

        li {
            list-style: none;
            margin: 15px 0;
        }

        .test {
            display: none;
        }
    </style>
</head>

<body>
    <div id="main">
    </div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script type="text/babel">
        const apps =
            [
                {
                    "description": "Google",
                    "id": "google",
                    "url": "https://www.google.com",
                    "healthUrl": "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_150x54dp.png"
                },
                {
                    "description": "Amazon",
                    "id": "amazon",
                    "url": "https://www.amazon.com",
                    "healthUrl": "http://g-ec2.images-amazon.com/images/G/01/social/api-share/amazon_logo_500500._V323939215_.png"
                },
                {
                    "description": "Menora Digital",
                    "id": "menora",
                    "url": "https://www.menoramivt.co.il",
                    "healthUrl": "https://cdn.menoramivt.co.il/public/images/2orkh2ajy8eekfw-website.jpg"
                },
                {
                    "description": "Menora Old",
                    "id": "menora-old",
                    "url": "https://www.menoramivt.co.il/wps/portal/ir/home/",
                    "healthUrl": "https://www.menoramivt.co.il/wps/contenthandler/!ut/p/digest!SmGjT5W3xGGT8sA2msRVIw/war/menoraThemeStatic/themes/Portal8.0/css/images/menoraCustom/eng_logo.png"
                },
                {
                    "description": "Menora Dentistry",
                    "id": "dent",
                    "url": "https://dent.menora.co.il/",
                    "healthUrl": "https://dent.menora.co.il/public/images/customization/Common/DentPortal_Direct_general_ui/logo_image_en.png"
                }
            ];

        const appItems = apps.map((app, index) =>
            <li key={index} id={app.id}>
                <div><a href={app.url}>{app.description}</a></div>
                <img className="test"
                    src={app.healthUrl}
                    onLoad={() => document.getElementById(app.id).className = "up"}
                    onError={() => document.getElementById(app.id).className = "down"}
                />
            </li >
        );

        ReactDOM.render(
            <ul>{appItems}</ul>,
            document.getElementById('main')
        );

    </script>
</body>

</html>
